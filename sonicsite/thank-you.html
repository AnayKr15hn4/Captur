<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f2f5f9 0%, #e8eef7 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    .thank-you-card {
      background: #fff;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(42, 122, 226, 0.08), 0 4px 12px rgba(0, 0, 0, 0.04);
      max-width: 480px;
      width: 100%;
      border: 1px solid rgba(42, 122, 226, 0.06);
      position: relative;
      overflow: hidden;
      text-align: center;
      z-index: 10;
    }

    .thank-you-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #2a7ae2, #4a8cec);
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2a7ae2 0%, #4a8cec 100%);
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: checkmarkPop 0.6s ease-out 0.3s both;
    }

    .checkmark svg {
      width: 40px;
      height: 40px;
      color: white;
      stroke-width: 3;
    }

    .checkmark-path {
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
      animation: checkmarkDraw 0.5s ease-out 0.8s both;
    }

    h1 {
      color: #1a1a1a;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
      animation: slideUp 0.6s ease-out 0.5s both;
    }

    p {
      color: #6b7280;
      font-size: 1.125rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      animation: slideUp 0.6s ease-out 0.7s both;
    }

    .back-button {
      background: linear-gradient(135deg, #2a7ae2 0%, #4a8cec 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: 0.01em;
      text-decoration: none;
      display: inline-block;
      animation: slideUp 0.6s ease-out 0.9s both;
    }

    .back-button:hover {
      background: linear-gradient(135deg, #1a5fc0 0%, #3a7ce0 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(42, 122, 226, 0.2);
    }

    /* Confetti Styles */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #2a7ae2;
      z-index: 1;
    }

    .confetti:nth-child(odd) {
      background: #4a8cec;
      border-radius: 50%;
    }

    .confetti:nth-child(even) {
      background: #6ba3f0;
    }

    .confetti:nth-child(4n) {
      background: #8bb5f4;
      border-radius: 50%;
    }

    .confetti:nth-child(3n) {
      background: #abc7f8;
    }

    /* Animations */
    @keyframes checkmarkPop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes checkmarkDraw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .thank-you-card {
        padding: 2.5rem 1.5rem;
        margin: 10px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-card">
    <div class="checkmark">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path class="checkmark-path" d="M20 6L9 17l-5-5"/>
      </svg>
    </div>
    
    <h1>Thank You!</h1>
    <p>Your order has been successfully submitted. We'll be in touch with you soon via email to confirm the details and next steps.</p>
    
    <a href="javascript:history.back()" class="back-button">Place Another Order</a>
  </div>

  <script>
    // Confetti animation
    function createConfetti() {
      const confettiCount = 100;
      const body = document.body;
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        
        // Random positioning
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.animation = `confetti-fall ${confetti.style.animationDuration} linear ${confetti.style.animationDelay} forwards`;
        
        // Random size
        const size = Math.random() * 8 + 4;
        confetti.style.width = size + 'px';
        confetti.style.height = size + 'px';
        
        body.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          if (confetti.parentNode) {
            confetti.parentNode.removeChild(confetti);
          }
        }, 5000);
      }
    }

    // Trigger confetti when page loads
    window.addEventListener('load', () => {
      setTimeout(createConfetti, 500);
      
      // Create more confetti bursts
      setTimeout(createConfetti, 1500);
      setTimeout(createConfetti, 2500);
    });
  </script>
</body>
</html>
