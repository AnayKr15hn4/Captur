<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Place Your Order</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f2f5f9 0%, #e8eef7 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .order-form {
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(42, 122, 226, 0.08), 0 4px 12px rgba(0, 0, 0, 0.04);
      max-width: 480px;
      width: 100%;
      border: 1px solid rgba(42, 122, 226, 0.06);
      position: relative;
      overflow: hidden;
      animation: slideIn 0.4s ease-out;
    }

    .order-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #2a7ae2, #4a8cec);
    }

    .order-form h2 {
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 2rem;
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .order-form label {
      font-weight: 500;
      display: block;
      color: #374151;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      letter-spacing: 0.01em;
    }

    .order-form input,
    .order-form textarea,
    .order-form select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      color: #1a1a1a;
      background: #fff;
      transition: all 0.2s ease;
      resize: vertical;
      outline: none;
      font-family: inherit;
    }

    .order-form input[type="date"] {
      font-family: inherit;
      color: #1a1a1a;
    }

    .order-form input:focus,
    .order-form textarea:focus,
    .order-form select:focus {
      border-color: #2a7ae2;
      box-shadow: 0 0 0 3px rgba(42, 122, 226, 0.1);
      transform: translateY(-1px);
    }

    .order-form input:hover,
    .order-form textarea:hover,
    .order-form select:hover {
      border-color: #d1d5db;
    }

    .order-form textarea {
      min-height: 120px;
    }

    .order-form textarea::placeholder,
    .order-form input::placeholder {
      color: #9ca3af;
    }

    .order-form button {
      background: linear-gradient(135deg, #2a7ae2 0%, #4a8cec 100%);
      color: white;
      border: none;
      padding: 16px 24px;
      margin-top: 1rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: 0.01em;
    }

    .order-form button:hover {
      background: linear-gradient(135deg, #1a5fc0 0%, #3a7ce0 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(42, 122, 226, 0.2);
    }

    .note {
      font-size: 0.875rem;
      color: #6b7280;
      margin-top: 1.5rem;
      text-align: center;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      border-left: 3px solid #2a7ae2;
    }

    /* Custom checkbox */
    .checkbox-wrapper {
      display: flex;
      align-items: flex-start;
    }

    .checkbox-wrapper input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #2a7ae2;
      border-radius: 6px;
      margin-right: 12px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .checkbox-wrapper input[type="checkbox"]:hover {
      transform: scale(1.05);
      border-color: #1a5fc0;
    }

    .checkbox-wrapper input[type="checkbox"]:checked {
      background-color: #2a7ae2;
      border-color: #2a7ae2;
    }

    .checkbox-wrapper input[type="checkbox"]:checked::after {
      content: '';
      width: 5px;
      height: 10px;
      border: solid #fff;
      border-width: 0 2px 2px 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .checkbox-wrapper label {
      color: #374151;
      font-size: 0.875rem;
      line-height: 1.4;
    }

    .checkbox-wrapper a {
      color: #2a7ae2;
      text-decoration: underline;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .order-form {
        padding: 2rem 1.5rem;
        margin: 10px;
      }

      .order-form h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <form class="order-form" action="https://formsubmit.co/captur.nj@gmail.com" method="POST">
    <h2>Place Your Order</h2>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" placeholder="(555) 123-4567" required />
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" name="location" id="location" placeholder="City, State/Country" required />
    </div>

    <div class="form-group">
      <label for="photo-date">Date of Photo</label>
      <input type="date" name="photo-date" id="photo-date" required />
    </div>

    <div class="form-group checkbox-wrapper">
      <input type="checkbox" name="consent" id="consent" required />
      <label for="consent">
        I consent to my photos being used on the website. I have read the
        <a href="https://anaykr15hn4.github.io/Captur/privacy-policy" target="_blank">privacy policy</a>.
      </label>
    </div>

    <div class="form-group">
      <label for="order">Order Details</label>
      <textarea name="order" id="order" placeholder="Describe your order in detail..." required></textarea>
    </div>

    <div class="form-group checkbox-wrapper">
      <input type="checkbox" name="terms-consent" id="terms-consent" required />
      <label for="terms-consent">
        I have read and agree to the
        <a href="https://anaykr15hn4.github.io/Captur/terms-of-service" target="_blank">Terms of Service</a>.
      </label>
    </div>

    <input type="text" name="_honey" style="display:none" />
    <input type="hidden" name="_next" value="https://anaykr15hn4.github.io/Captur/sonicsite/thank-you" />
    <input type="hidden" name="_subject" value="New Order Submission" />

    <button type="submit">Submit Order</button>

    <div class="note">
      You'll receive a confirmation email after your order has been recognized. Payment will be discussed through further communication.
    </div>
  </form>
</body>

</html>
